<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素</title>
   <!-- /*
        块级元素：
            代表
                h、p、div、li....
                渲染空间大小width、height
                实际空间大小：高由height决定，宽站一行
    */-->
    <style>
        #b1{
            font-size: 200px;
            width: 50px;
            height: 100px;
            background: #5b3649;
        }
        #b2{
            width: 40px;
            height: 400px;
            background: blue;
        }
    </style>
</head>
<body>
<div id="b1">第一行</div>
<div id="b2">第二行</div>
<div>第三行</div>

</body>
</html>
