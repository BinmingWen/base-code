<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特指读的使用</title>
    <style>
/*<!--        特指度1+100+10+10 = 121-->*/
        p #sp1 .c2 .c3{
            font-size: 80px;
            color: red;
        }
/*<!--        特指度100+10+1+1= 112-->*/
        #p1 .c1 font label {
            font-size: 100px;
            color: yellow;
        }
    </style>
</head>
<body>
<p id="p1" class="c0">
    <span id="sp1" class="c1">
        <font id="ft1" class="c2">
            <label id="lb1" class="c3">Label元素</label>
        </font>
    </span>
</p>
</body>
</html>
