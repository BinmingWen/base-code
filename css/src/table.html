<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table表格</title>
    <style>
        table{
            border: 1px solid #A6A6A6;
           /* border-spacing: 0px;*/
            border-collapse: collapse;
        }
        table th,table td{
            border: 1px solid #A6A6A6;
        }
        table th{
            background-color: gray;
            color: white;
        }
        tr:nth-child(ODD){
            background-color: pink;
        }
        tr:nth-child(even){
            background-color: blue;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
