<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并列选择器</title>
    <style>
        a.c1{
            font-size: 30px;
            color: yellow;
        }
        a.c1[href]{
            font-size: 80px;
            color: yellow;
        }
    </style>
</head>
<body>
<a class="c1">A标签1</a>
<a id="link1">A标签2</a>
<a href="baidu" class="c1">A标签3</a>
<a class="c1">A标签4</a>

</body>
</html>
