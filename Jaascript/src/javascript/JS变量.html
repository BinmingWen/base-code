<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript变量使用</title>
    <script>
        // var a = 1;
        // alert(a);
        // a = "abc";
        // alert(a);

        var num1 = 1;
        var num2 = 3.23;
        var num3 = NaN;
        document.write(num1+"-----"+typeof(num1) +"<br/>")
        document.write(num2+"-----"+typeof(num2)+"<br/>")
        document.write(num3+"-----"+typeof(num3)+"<br/>")

        var b = true;
        document.write(b+"----"+typeof(b)+"<br>");

        var str1 = "abc";
        var str2 = 'a'
        document.write(str1+"-----"+typeof(str1)+"<br>");
        document.write(str2+"-----"+typeof(str2)+"<br>");

        var ob1 = null;
        var ob2 = undefined;
        var ob3;
        document.write(ob1+"-----"+typeof(ob1)+"<br>")
        document.write(ob2+"-----"+typeof(ob2)+"<br>")
        document.write(ob3+"-----"+typeof(ob3)+"<br>")
    </script>
</head>
<body>

</body>
</html>
