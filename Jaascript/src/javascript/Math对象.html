<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        var number = Math.PI;
        document.write(number+"<br>");
        number = Math.round(3.4);
        document.write(number+"<br>");
        number = Math.ceil(3.2);  //向上取数
        document.write(number+"<br>");
        number = Math.floor(3.4);   //向下取数
        document.write(number+"<br>");
    </script>
</head>
<body>

</body>
</html>
