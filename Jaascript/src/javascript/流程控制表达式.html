<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制</title>
    <script>
        var a = "abc";
        switch (a) {
            case 1:
                alert(typeof (a));
                break;
            case "abc":
                alert(typeof (a));
                break;
            case null:
                alert(typeof (a));
                break;
            case undefined:
                alert(typeof (a));
                break;

        }
        var num =0;
        while(num<10){
            num++;
        }
        alert(num);
        for(var i=0;i<10;i++){
            document.write(i+"<br>")
        }
    </script>
</head>
<body>

</body>
</html>
