<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array数组的使用</title>
    <script>
        var arr1 = [2];
        var arr2 = new Array(4);
        var arr3 = new Array(4,"aaa",true);
        document.write(arr1+"<br>");
        document.write(arr2+"<br>")
        document.write(arr3+"<br>")
        document.write(arr3[4]);
        document.write(arr3.length + "<br>");
        document.write(arr3.join("--") + "<br>");
        arr3.push(333);
        document.write(arr3.join("--") + "<br>");



    </script>
</head>
<body>


</body>
</html>
