<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img src="../img/banner_1.jpg" alt="" width="100%" id="img">
<input type="button" id="back" value="后退">
<script>
    var number = 0;
    function fun(){
        number++;
        if(number>3){
            number =1;
        }
        var image = document.getElementById("img");
        image.src = "../img/banner_"+number+".jpg";
    }
    setInterval(fun,3000);

    var back = document.getElementById("back");
    back.onclick = function () {
        history.go(-1);
    }
</script>
</body>
</html>
