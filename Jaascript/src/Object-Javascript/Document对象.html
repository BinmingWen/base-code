<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document对象</title>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
<div class="cls">div4</div>
<div class="cls">div5</div>
<input type="text" name="username">
/*
1. getElementById()	： 根据id属性值获取元素对象。id属性值一般唯一
2. getElementsByTagName()：根据元素名称获取元素对象们。返回值是一个数组
3. getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组回值是一个数组
4. getElementsByName(): 根据name属性值获取元素对象们。返
*/
<script>
    var obj_id = document.getElementsByTagName("div");
    alert(obj_id.length);
    var cls_obj = document.getElementsByClassName("cls");
    alert(cls_obj.length);
    var use_obj = document.getElementsByName("username");
    alert(use_obj)
</script>
</body>
</html>
