<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            color: red;
            border: solid 1px;
        }
        #div1{
            width: 100px;
            height: 100px;
        }
        #div2{
            width: 50px;
            height: 50px;
        }
        #div3{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="div1">
    div1
    <div id="div2">div2</div>
</div>
<a href="javascript:void(0)" id="del">点我看看</a>
<a href="javascript:void(0)" id="add">点我看看</a>
<script>
    let element_a = document.getElementById("del");
    element_a.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2);
    }

    let add_a = document.getElementById("add");
    add_a.onclick = function () {
        var div1 = document.getElementById("div1");
        var div3 = document.createElement("div");
        div3.setAttribute("id","div3")
        div1.appendChild(div3);
    }
</script>
</body>
</html>
