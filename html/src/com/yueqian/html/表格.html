<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的使用</title>
</head>
<body>
   <table border="1" cellpadding="0">
       <caption>学生成绩</caption>
       <thead>
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>成绩</td>
            </tr>
       </thead>

       <tbody>
            <tr>
                <td width="30" height="100">张三</td>
                <td>男</td>
                <td>33</td>
            </tr>
            <tr>
                <td width="50%">李四</td>
                <td>22</td>
                <td>88</td>
            </tr>
       </tbody>
       <tfoot>
       <tr>
           <td>页脚</td>
           <td>页脚</td>
           <td>页脚</td>
       </tr>
       </tfoot>
   </table>
    
</body>
</html>
