<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉标签</title>
</head>
<body>
<select id="city" name="city" multiple="multiple">
    <option value="0">请选择城市</option>
    <option value="1">广州</option>
    <option value="2" selected>茂名</option>
    <option value="3">珠海</option>
    <option value="4">湛江</option>
    <option value="5">汕头</option>
    <option value="6">深圳</option>
    <option value="6">东莞</option>
</select>

</body>
</html>
