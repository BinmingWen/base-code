<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格2</title>
    <style>
        table{
            border: 1px solid #666666;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0">
    <tr>
        <td colspan="2">A</td>
        <td rowspan="2">B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
</table>

</body>
</html>
