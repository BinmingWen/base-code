<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="50%" align="center" cellpadding="0" cellspacing="0" bgcolor="#a52a2a">
    <caption>学生信息表</caption>
    <thead>
    <tr>
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center" bgcolor="#4169e1 ">
        <td>1</td>
        <td>李白</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>离心</td>
        <td>39</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>3</td>
        <td colspan="2">赵云</td>
        <td>33</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
