<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>李白</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>离心</td>
        <td>39</td>
    </tr>
    <tr>
        <td>3</td>
        <td>赵云</td>
        <td>33</td>
    </tr>
</table>
</body>
</html>
